<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AirBnB Clone</title>
		<link
		rel="icon"
		type="image/png"
		href="images/AirBnB_icon.png">
		<link href="styles/4-common.css" rel="stylesheet">
		<link href="styles/6-filters.css" rel="stylesheet">
		<link href="styles/3-header.css" rel="stylesheet">
		<link href="styles/3-footer.css" rel="stylesheet">
	</head>

	<body>

		<header class="header">
			<div class="logo"></div>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<h2>Arizona:</h2>
						<li>First city</li>
						<li>Next city</li>

						<h2>California:</h2>
						<li>First city</li>
						<li>Next city</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>

				<button>Search</button>
			</section>
		</div>

		<footer class="footer">Best School</footer>
	</body>
</html>
